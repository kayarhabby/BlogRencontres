<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste blog</title>
</head>
<body>
    <h1> Liste des blogs </h1>
    <ul>
        {% for blog in liste_blogs %}
            <li>
                <a href="{% url 'blog:liste_blog' blog.id %}">{{ blog.title }}</a>
                <p>{{ blog.content }}</p>
            </li>
        {% endfor %}
</body>
</html>
