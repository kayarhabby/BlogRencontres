{% extends 'blog/base.html' %}

{% block title %} Details Blog {% endblock %}

{% block content %}
<section class="blog-grid">
    <div class="blog-image">
        <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
    </div>
    <div class="blog-content">
        <h2>{{ blog.title }}</h2>
        <p>{{ blog.content }}</p>
    </div>
</section>
{% endblock %}
